<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board Site</title>

  <link rel="stylesheet" href="../styles/standard.css" />
  <link rel="stylesheet" href="../styles/colors.css" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../styles/sidebar.css" />
  <link rel="stylesheet" href="../styles/board-site.css" />

</head>

<body onload="includeHeaderAndSidebar()">
  <div id="app-container-board-site" class="app-container">
    <nav id="sidebar" class="sidebar-container" aria-label="Main navigation"></nav>

    <section class="main-content">
      <header id="header"></header>

      <main class="content-board-site">
        <div class="board-wrapper frame-191">
          <div class="frame-192 board-top-section">
            <h2 class="headline">Board</h2>
            <div class="header-right-controls">
              <div class="frame-121 border-radius-10">
                <label for="find-task" class="sr-only">Search tasks</label>
                <input id="find-task" class="searche-task-web" placeholder="Find Task" type="text" />
                <div class="seperator"></div>
                <button type="button" id="search-task-btn" class="search-icon-button" aria-label="Search">
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true">

                      fill="#2A3647" />
                  </svg>
                </button>
              </div>
              <button id="add-task" class="border-radius-10 dark-blue">
                <span>Add task</span>
                <img src="../assets/icons/btn/add.svg" alt="" aria-hidden="true" />
              </button>
            </div>
          </div>

          <div id="find-task-info-no-found-Msg" class="find-task-info-no-found">
            No Task found
          </div>
          <div id="board-content-wrapper" class="">
            <div class="column-wrapper">
              <div class="width-224 status-item">
                <span class="menu-color">To Do</span>
                <button id="fast-add-task-todo" class="status-button" style="margin-left: auto"
                  aria-label="Add new task to To Do">
                  <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true">
                    <rect x="1" y="1.5" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                    <path d="M12 8.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                    <path d="M16 12.5754L8 12.5754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                  </svg>
                </button>
              </div>
              <div id="to-do" class="task-column">
                <div class="no-tasks-placeholder">No tasks to do</div>
              </div>
            </div>

            <div class="column-wrapper">
              <div class="width-224 status-item">
                <span class="menu-color">In Progress</span>
                <button id="fast-add-task-inProgress" class="status-button" style="margin-left: auto"
                  aria-label="Add new task to In Progress">
                  <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true">
                    <rect x="1" y="1.5" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                    <path d="M12 8.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                    <path d="M16 12.5754L8 12.5754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                  </svg>
                </button>
              </div>
              <div id="in-progress" class="task-column"></div>
            </div>

            <div class="column-wrapper">
              <div class="width-224 status-item">
                <span class="menu-color">Await Feedback</span>
                <button id="fast-add-task-await-feedback" class="status-button" style="margin-left: auto"
                  aria-label="Add new task to Await Feedback">
                  <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true">
                    <rect x="1" y="1.5" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                    <path d="M12 8.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                    <path d="M16 12.5754L8 12.5754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                  </svg>
                </button>
              </div>
              <div id="await-feedback" class="task-column"></div>
            </div>

            <div class="column-wrapper">
              <div class="width-224 status-item">
                <span class="menu-color">Done</span>
                <button class="status-button" style="margin-left: auto; visibility: hidden" aria-hidden="true">
                  <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true">
                    <rect x="1" y="1.5" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2" />
                    <path d="M12 8.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                    <path d="M16 12.5754L8 12.5754" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                  </svg>
                </button>
              </div>
              <div id="done" class="task-column"></div>
            </div>
          </div>
        </div>

        <div id="overlay-container">
          <div id="taskSuccessMsg" class="hidden" role="status" aria-live="polite">
            Task added to board
            <svg width="30" height="26" viewBox="0 0 30 26" fill="none" xmlns="http://www.w3.org/2000/svg"

                fill="white" />
            </svg>
          </div>
        </div>
      </main>
    </section>
  </div>

  <div id="landscape-overlay" role="alert" aria-live="assertive">
    <div class="landscape-overlay-logo" aria-hidden="true"></div>
    <div class="landscape-overlay-message">
      <h4>
        Please rotate your device to portrait mode to use this application.
      </h4>
    </div>
  </div>

  <div id="taskDeletedMsg" class="board-feedback-msg hidden">Task successfully deleted</div>
