<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Maintenance</title>
</head>

<body>
  <h2>Reset Firebase Database</h2>
  <p>Click the button below to reset the <strong>Join Firebase</strong> instance to TOTAL-RESET state.</p>
  <p style="color: red"><strong>This action is destructive and cannot be undone.</strong></p>
  <p><strong>Open the console to see the progress.</strong></p>

  <button id="resetToTotal" onclick="resetToTotalReset();" style="color:white;background:#b00020">RESET to
    TOTAL-RESET</button>


  <script>
    async function saveToFirebase(path, data) {
      const url = `https://join-46697-default-rtdb.europe-west1.firebasedatabase.app/${path}.json`;
      try {
        const response = await fetch(url, {
          method: data === null ? "DELETE" : "PUT",
          headers: { "Content-Type": "application/json" },
          body: data === null ? undefined : JSON.stringify(data),
        });
        const resText = await response.text();
        console.log((data === null ? "Deleted" : "Updated"), "entry: ", path);
        if (!response.ok) {
          throw new Error("Firebase update failed: " + response.statusText);
        }
      } catch (error) {
        console.error("sending data failed:", error);
      }
    }

    async function resetToTotalReset() {
      try {
        if (!confirm('Die komplette Firebase-Datenbank wird auf TOTAL-RESET zurückgesetzt. Fortfahren?')) return;
        const resp = await fetch('../json/total/TOTAL-RESET.json');
        if (!resp.ok) {
          console.error('Failed to load TOTAL-RESET.json:', resp.status, resp.statusText);
          alert('TOTAL-RESET.json konnte nicht geladen werden.');
          return;
        }
        const totalData = await resp.json();

        await saveToFirebase('', totalData);
        console.log('Firebase wurde vollständig auf TOTAL-RESET gesetzt.');
        alert('Reset abgeschlossen: Firebase entspricht jetzt TOTAL-RESET.');
      } catch (e) {
        console.error('Reset auf TOTAL-RESET fehlgeschlagen:', e);
        alert('Reset fehlgeschlagen. Details in der Konsole.');
      }
    }
  </script>
</body>

</html>
